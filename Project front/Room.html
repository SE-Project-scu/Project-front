<form class="booking-form" action="#" method="post">
  <div class="elem-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="visitor_name" placeholder="John Doe" pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">Your E-mail</label>
    <input type="email" id="email" name="visitor_email" placeholder="john.doe@email.com" required>
  </div>
  <div class="elem-group">
    <label for="phone">Your Phone</label>
    <input type="tel" id="phone" name="visitor_phone" placeholder="123-456-7890" required>
  </div>
  <div class="elem-group">
    <label for="checkin">Check-in Date</label>
    <input type="date" id="checkin" name="checkin_date" required>
  </div>
  <div class="elem-group">
    <label for="checkout">Check-out Date</label>
    <input type="date" id="checkout" name="checkout_date" required>
  </div>
  <div class="elem-group">
    <label for="room-type">Room Type</label>
    <select id="room-type" name="room_type" required>
      <option value="single">Single</option>
      <option value="double">Double</option>
      <option value="suite">Suite</option>
    </select>
  </div>
  <div class="elem-group">
    <label for="message">Additional Message</label>
    <textarea id="message" name="additional_message" placeholder="Any special requests or additional information"></textarea>
  </div>
  <button type="submit" class="button btn-primary">Confirm Booking</button>
  <button type="reset" class="button">Cancel</button>
</form>
